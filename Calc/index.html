<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="result-section">
        <span id="result"></span>
      </div>

      <div class="buttons">
        <button class="js-cal-button item1 clear">AC</button>
        <button class="js-cal-button item1 clear1">C</button>
        <button class="js-cal-button item3 sign">/</button>
        <button class="js-cal-button item3 sign">*</button>
        <button class="js-cal-button numbers">1</button>
        <button class="js-cal-button numbers">2</button>
        <button class="js-cal-button numbers">3</button>
        <button class="js-cal-button item3 sign">-</button>
        <button class="js-cal-button numbers">4</button>
        <button class="js-cal-button numbers">5</button>
        <button class="js-cal-button numbers">6</button>
        <button class="js-cal-button item3 sign">+</button>
        <button class="js-cal-button numbers">7</button>
        <button class="js-cal-button numbers">8</button>
        <button class="js-cal-button numbers">9</button>
        <button class="js-cal-button comma">.</button>
        <button class="js-cal-button itemzero numbers">0</button>
        <button class="js-cal-button item3 equals">=</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>

</body>

</html>
